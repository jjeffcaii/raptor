<div class="container" ng-controller="GroupController as vm" ng-init="vm.init()">
  <div>
    <raptor-navbar></raptor-navbar>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title pull-left">{{vm.groups.length}}&nbsp;&nbsp;Groups</h3>
          <a href="javascript:" class="btn btn-xs pull-right" role="button" ng-click="vm.create()">
            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
          </a>
          <a href="javascript:" class="btn btn-xs pull-right" role="button" ng-click="vm.refresh()">
            <i class="fa fa-refresh fa-lg" aria-hidden="true"></i>
          </a>
          <div class="clearfix"></div>
        </div>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Expires</th>
            <th>Operation</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in vm.groups">
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>
              <span class="label label-info">{{item.addresses.length}}</span>
            </td>
            <td><span class="text-muted">{{item.expires}} seconds</span></td>
            <td>
              <a href="javascript:" class="btn btn-xs btn-primary" ng-click="vm.edit(item)" role="button">
                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
              </a>
              <a href="javascript:" class="btn btn-xs btn-primary" ng-click="vm.qrcode(item)">
                <i class="fa fa-qrcode fa-lg" aria-hidden="true"></i>
              </a>
              <a href="javascript:" class="btn btn-xs btn-danger" ng-click="vm.drop(item)">
                <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="modalQRCode" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">QR Code</h4>
        </div>
        <div class="modal-body" style="text-align: center;">
          <qrcode data="{{vm.qr}}" size="320"></qrcode>
          <br>
          <h6 class="text text-muted">{{vm.qr}}</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="modalGroup" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Group Form</h4>
        </div>
        <div class="modal-body">
          <form>
            <raptor-group gp="vm.current"></raptor-group>
          </form>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-default" data-dismiss="modal" role="button">Close</a>
          <a type="button" class="btn btn-primary" ng-click="vm.save()" role="button">Submit</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
