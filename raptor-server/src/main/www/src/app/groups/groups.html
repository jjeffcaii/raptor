<div class="container" ng-controller="GroupController as vm" ng-init="vm.refresh()">
  <div>
    <raptor-navbar></raptor-navbar>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.groups">
          <td>{{$index+1}}</td>
          <td>{{item.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
